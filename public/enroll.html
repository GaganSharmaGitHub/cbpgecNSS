    <section class="main">
      <h3>Enroll to PEU</h3>
        <div class="form">
            <div class="form-group">
                <label for="userName">UserName:(each user name is unique and is used as your identity in university)</label>
                <input type="text" id="userName" class="form-control">
              </div>
              <div class="form-group">
                <label for="Name">Name:(you can use nicknames for privacy)</label>
                <input type="text" id="Name" class="form-control">
              </div>
              <div class="form-group">
                <label for="clique">Clique</label>
                <input type="text" id="clique" class="form-control" id="pwd">
              </div>
              <div class="form-group">
                <label for="position">position</label>
                <input type="text" value="member" id="position" class="form-control" id="pwd">
              </div>

              <button type="submit" id="submitEnroll" onclick="enroll()" class="btn btn-default">Submit</button>
        </div>
     </section>
